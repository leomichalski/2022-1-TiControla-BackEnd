name: CD

on:
  pull_request:
    branches: 
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Install dependencies for flake8
        run: |
          python -m pip install --upgrade pip
          pip install pycodestyle
      - name: Lint
        run: |
          pycodestyle --select E,W --ignore=E121,E123,E126,E133,E226,E241,E242,E704,W503,W504,E131 --exclude=.git,*.pyc,*migrations* --count --show-source  --statistics --show-pep8 src/ | grep src | grep .py
